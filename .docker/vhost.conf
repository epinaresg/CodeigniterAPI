
<VirtualHost *:80>
	#ServerName test.io
    DocumentRoot /var/www/html/codeigniter_eval

    <Directory "/var/www/html/codeigniter_eval">
        AllowOverride all
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
